<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>左右布局网页示例</title>
    <link rel="stylesheet" href="../css/init.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/banner.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <!-- 左边部分 -->
      <div class="banner">
        <div class="banner_img"></div>
      </div>

      <!-- 右边部分 -->
      <div class="login">
        <!-- 头部 -->
        <div class="header">
          <!-- logo 和 标题 -->
          <div class="title">
            <div class="logo">
              <img src="../resource/pic/logo.svg" />
            </div>小米账号
          </div>
          <!-- 导航栏 -->
          <div class="navigator">
            <a class="nav_item" href="">用户协议</a>
            <a class="nav_item" href="">隐私政策</a>
            <a class="nav_item" href="">帮助中心</a>
            <div class="nav_divider"></div>
            <div class="nav_item">
              <div class="language_picker">
                中文(简体)
                <img src="../resource/pic/picker.svg">
              </div>
            </div>
          </div>
        </div>
        <!-- 主体 -->
        <div class="main">
            <div class="card">
                <div class="content">
                    <!-- 登录注册切换 -->
                    <div class="tab_list">
                        <div class="tab">登录</div>
                        <div class="tab" style="color: #bbb;">注册</div>
                        <div class="underline"></div>
                    </div>
                    <!-- 登录注册表单 -->
                    <div class="table">
                        <form class="form">
                            <div class="account">
                                <input class="account_input" type="text">
                                <label class="floating-label">邮箱/手机号码/小米ID</label>
                            </div>
                            <div class="password">
                                <input class="password_input" type="text">
                                <label class="floating-label">密码</label>
                            </div>
                            <div class="accept">
                                <label class=""></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 版权 -->
        <div class="copyright">
            小米公司版权所有-京ICP备10046444-<a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134" target="_blank" rel="noopener noreferrer">京公网安备11010802020134号</a>-京ICP证110507号
        </div>
      </div>
    </div>
  </body>
</html>
