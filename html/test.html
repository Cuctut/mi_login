<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div 占满页面示例</title>
    <style>
        /* 没有为 div 指定任何样式 */
        html, body {
            margin: 0; /* 确保没有外边距 */
            padding: 0;
        }
    </style>
</head>
<body>
    <div>这是一个没有样式的 div</div>
</body>
</html>
